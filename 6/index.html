<!doctype html>
<html>
<head>
<title>6</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="index.css" />
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('#btn_start').click(function() {
            $('.popup_start').fadeOut();
            play();
        });
        $('#btn_main').click(function() {
            location.href = '../';
        });
    });
</script>
</head>
<body>
<div class="popup_start">
    <div class="popup-content">
        <div>
            <p id="popup-title">시작하려면 아래 버튼을 눌러주세요.</p>
            <p><br></p>
            <p><a id="btn_start">시작하기</a></p>
            <p><br></p>
            <p><a id="btn_main">메인으로</a></p>
        </div>
    </div>
</div>
<div class="popup_end">
    <div class="popup-content">
        <div>
            <p id="popup-title">GAME OVER</p>
            <p><br></p>
            <p>점수 : <span id="final-score">0</span></p>
            <p><br></p>
            <p><input type="text" id="name" value="no name"></p>
            <p><a id="btn_submit" onclick=submit()>submit</a></p>
        </div>
    </div>
</div>    
<div class="grid">
    <div class="left-column">
        <div class="game-board"><canvas id="board"></canvas></div>
        <div class="btn-group-1">
            <button onclick="btn_paint(1)" id="btn_red" class="btn btn_left"></button><!--
            --><button onclick="btn_paint(2)" id="btn_blue" class="btn btn_left"></button><!--
            --><button onclick="btn_paint(3)" id="btn_yellow" class="btn btn_left"></button>
        </div>
        <div class="btn-group-2">
            <button onclick="btn_paint(4)" id="btn_green" class="btn btn_left"></button><!--
            --><button onclick="btn_paint(5)" id="btn_pink" class="btn btn_left"></button><!--
            --><button onclick="btn_paint(6)" id="btn_orange" class="btn btn_left"></button>
        </div>
    </div>
    <div class="right-column">
        <div class="info info_level">LV. <span id="level">0</span></div>
        <div class="info info_expbar"><canvas id ="canvasExp"></canvas></div>        
        <div class="info info_next"></div>
        <div class="info info_timelimit">Time: <span id="timelimit">0</span></div>
        <div class="info info_timebar"><canvas id ="canvasTime"></canvas></div>
        <div class="info info_score">Score: <span id="score">0</span></div>
        <button onclick="btn_pause()" id="btn_pause" class="btn btn_right">Pause</button>
        <button onclick="btn_submit()" id="btn_submit" class="btn btn_right">Submit</button>
        <button onclick="btn_paint(0)" id="btn_erase" class="btn btn_right">Erase</button>
    </div>
</div>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="piece.js"></script>
<script type="text/javascript" src="board.js"></script>
<script type="text/javascript" src="gauge.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
