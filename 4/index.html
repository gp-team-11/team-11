<html>
<head>
<title>4</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
<div class="grid">
    <div class="left-column">
        <div class="game-board"><canvas id="board"></canvas></div>
        <div class="btn-group">
            <button onclick="btn_move(0)" class="btn btn_left">&lt;</button><!--
            --><button onclick="btn_move(1)" class="btn btn_left">v</button><!--
            --><button onclick="btn_move(2)" class="btn btn_left">&gt;</button>
        </div>        
    </div>
    <div class="right-column">
        <div class="info info_level">LV. <span id="level">0</span></div>
        <div class="info info_expbar"><canvas id ="canvasExp"></canvas></div>
        <div class="info info_text">Next</div>
        <div class="info info_next"><canvas id="next" class="next-board"></canvas></div>
        <div class="info info_score">Score: <span id="score">0</span></div>
        <button onclick="btn_pause()" id="btn_pause" class="btn btn_right">Pause</button>
        <button onclick="btn_down()" id="btn_down" class="btn btn_right">Down</button>
    </div>
</div>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="piece.js"></script>
<script type="text/javascript" src="board.js"></script>
<script type="text/javascript" src="gauge.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
