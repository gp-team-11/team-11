<html>
<head>
<title>테스트4</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
<div class="grid">
    <div class="left-column">
        <canvas id="board" class="game-board"></canvas>
        <div class="btn-group">
            <button id="btn_move" onclick="btn_move(0)" class="button">&lt;</button><!--
            --><button id="btn_move" onclick="btn_move(1)" class="button">v</button><!--
            --><button id="btn_move" onclick="btn_move(2)" class="button">&gt;</button>
        </div>        
    </div>
    <div class="right-column">
        <p id="p_title">임시 디자인</p>
        <p id="p_next"><canvas id="next" class="next-board"></canvas></p>
        <p id="p_score">Score: <span id="score">0</span></p>
        <button id="btn_pause" onclick="btn_pause()" class="button">Pause</button>
        <button id="btn_up" onclick="btn_down()" class="button">Down</button>
    </div>
</div>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="board.js"></script>
<script type="text/javascript" src="piece.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
